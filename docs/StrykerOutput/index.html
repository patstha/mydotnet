<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/patstha/mydotnet/contents/docs/StrykerOutput');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          console.info({ path: file.path});
          const filepath = file.path.substring(file.path.indexOf("docs/StrykerOutput/") + 1);
          htmlString += `<li><a href="${file.path}/reports/mutation-report.html">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
