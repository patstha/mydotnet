<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stryker Output</title>
  <link rel="stylesheet" href="../assets/pico-1.5.10/css/pico.min.css">
</head>

<body>
  <article>
    <h1>
      My dotnet stryker reports
    </h1>
    <div id="strykerlist"></div>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/patstha/mydotnet/contents/docs/StrykerOutput');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
          const filepath = file.path.replace("docs/StrykerOutput/", "");
          if (filepath.includes(".txt") || filepath.includes(".html")) {
            htmlString += `<li><a href="${filepath}">${file.name}</a></li>`;
          } else {
            htmlString += `<li><a href="${filepath}/reports/mutation-report.html">${file.name} html report</a></li>`;
          }
        }

        htmlString += '</ul>';
        document.getElementById("strykerlist").innerHTML = htmlString;
      })()
    </script>
  </article>

</body>

</html>
